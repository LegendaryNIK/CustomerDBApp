<div class="login-form col-md-4 col-md-offset-4">
    <form ng-submit="">
    <div class="form-group">
        <b>e-mail:</b>
        <input type="email" ng-model="$ctrl.mail" placeholder="e-mail" class="form-control">
    </div>
    <div class="form-group">
        <b>password:</b>
        <input type="password" ng-model="$ctrl.pass"  placeholder="password" class="form-control">
    </div>
        <h1>{{message}}</h1>
        <button ng-click="$ctrl.login()" class="btn btn-default">Sign in</button>
        <button ng-click="$ctrl.register()" class="btn btn-default">Register</button>
    </form>
</div>
